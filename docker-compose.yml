# Use postgres/example user/password credentials
version: "3.1"

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: arweetr
      POSTGRES_DB: woodblocktoys
    ports:
      - 5432:5432
    networks:
      - postgres

  app:
    image: registry.gitlab.com/vincent_lalere/woodblocktoys
    ports:
      - 8080:8080
    networks:
      - postgres

networks:
  ##nom du reseau "postgres", choisi de mani√®re arbitraire#
  postgres:
    driver: bridge
